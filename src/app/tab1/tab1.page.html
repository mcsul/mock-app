<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment value="default">
          <ion-segment-button value="default">
            <ion-label>AVATAR</ion-label>
          </ion-segment-button>
          <ion-segment-button value="segment">
            <ion-label>TEXT</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="assets/avatar.png" width="100%" />
        <p>Hi  Rob, It's great to  meet you. Thank you for coming in today. Let's get started. Can you tell me a little  bit about yourself?</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

      </ion-col>

    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-textarea placeholder="Ethenimodit optaturibus  rehenimppedi corest opta volo"></ion-textarea>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button>REPEAT QUESTION</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button>ASK ANOTHER QUESTION</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button>GIVE FEEDBACK</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button>END INTERVIEW</ion-button>
      </ion-col>
    </ion-row>
